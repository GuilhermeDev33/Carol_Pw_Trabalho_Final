<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <section class="login">
        <div class="container">
            <h2>Cadastrar</h2><br>
            <div class="field" >
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" id="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" id="senha" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-success" onclick="cadastrar()">
                    Cadastrar
                  </button>
                </p>
              </div>
            </div>
        </div>
    </section>

    <script>
        function cadastrar(){
            var email = window.document.getElementById('email').value;
            var senha = window.document.getElementById('senha');
        
            var senha = Number(senha.value)

            window.alert(`Cadastrado com sucesso!`);
            window.alert(`Dados:  Email: ${email} e Senha: ${senha}`);
        }
    </script>
</body>
</html>
